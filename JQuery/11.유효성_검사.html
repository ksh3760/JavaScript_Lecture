<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basic</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- 유효성 검사 -->
    <!-- 다음 코드는 사용자가 입력 양식에 한글 이름을 입력했는지 여부를 확인 -->
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function (){
            // 이벤트를 연결합니다.
            $('form').submit(function (event) {
                // input 태그의 값을 추출합니다.
                var value = $('input').val();

                // 유효성을 검사합니다.
                if (value.replace(/[가-힣]/g, '').length == 0) {
                    // 유효성 검사 통과
                    alert('유효성 검사를 통과했습니다.');
                } else {
                    // 유효성 검사 실패
                    alert('한글 이름을 입력해주세요.');
                    event.preventDefault();
                }
             });
        });
    </script>

</head>
<body>
    <form>
        <label>이름</label>
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
