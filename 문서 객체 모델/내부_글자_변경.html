<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Basic</title>
    <!-- 일반 글자 형식으로 내부 글자 변경 -->
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 변수를 선언합니다.
            var output = '';
            for (var  i = 0; i < 10; i++) {
                output += '<h1>Header -' + i + '</h1>';
            }

            // 문서 객체 내부의 글자를 변경합니다.
            document.body.textContent = output;
        };
    </script>

    <!-- html 태그를 적용해 내부 글자 변경 -->
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 변수를 선언합니다.
            var output = '';
            for (var  i = 0; i < 10; i++) {
                output += '<h1>Header -' + i + '</h1>';
            }

            // 문서 객체 내부의 글자를 변경합니다.
            document.body.innerHTML = output;
        };
    </script>

</head>
<body>
    
</body>
</html>
