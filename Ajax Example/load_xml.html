<!-- xml 문서 불러오기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
</head>
<body>
    <script>
        $(function() {
            $.ajax({
                url: 'book.xml',    // 1) 불러올 파일의 경로를 지정한다.
                dataType: 'xml',    // 2) 불러올 파일의 형식을 지정한다.(xml)
                success: function(data){    // 3) 파일을 불러오는 데 성공하면 콜백 함수를 처리, 콜백 함수 내부에서는 
                                            //    xml 데이터를 불러와 항목별로 표시하기 위해 각각의 변수에 할당하는 작업을 한다.

                    $(data).find('book').each(function(){   // 4) $(data)은 $.ajax() 메서드가 'book.xml'에서 불러온 데이터 객체입니다. 
                                                            //    find() 메서드로 하위 book 객체를 찾아서 작성된 book 객체만큼 each()를 반복 수행한다.
                        var title = $('title', this).text();    // this는 현재 book 객체를 의미하며, 첫 번째 'title'은 book 객체 안의 title 객체를 선택한다는 의미
                        var author = $('author, this').text();
                        var price = $('price', this).text();
                        var txt = "<li>" + title + ", " + author + ", " + price + "</li><hr>";
                        $('body').append(txt);
                    });
                }
            })
        })

    </script>

</body>
</html>
