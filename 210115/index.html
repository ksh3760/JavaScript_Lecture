<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA::TYPE 01</title>
    <!-- 폰트용 css -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- 외부 라이브러리용 css -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./hoyaajs/hoyaa.css?v=1">
    <!-- 현재 페이지용 css -->
    <link rel="stylesheet" href="style.css?v=9">

</head>
<body>

    <div id="app">

        <!-- 실제 서비스 되는 화면 -->
        <div id="scene-main">
            <div class="titlebar">
                <div class="logo-box">
                    <span class="logo-icon"><i class="fas fa-ghost"></i></span>
                    <span class="logo-text">프로그램명</span>
                </div>

                <div class="profile-box">
                    <span class="profile-name"></span>
                    <span class="profile-class">님</span>
                    <span class="logout-icon" onclick="logout();"><i class="fas fa-sign-out-alt"></i></span>
                </div>
            </div>
            <div class="main-container">
                <div class="sidebar"></div>
                <div class="spreadbar"></div>
                <div class="content">
                    <div class="toolbar">
                        <div class="toolbar-button" onclick="toggleSidebar()">
                            <i class="fas fa-align-justify"></i>
                        </div>
                        <div class="tabbar"></div>
                    </div>
                    <div class="page-content"></div>
                </div>
            </div>

        </div>
        <!-- 실제 서비스 되는 화면 끝 -->
        
        <!-- 회원가입 화면 -->
        <div id="scene-join">
            <div class="program-title">
                <h2><span><i class="far fa-dizzy"></i></span><span class="eng">My First SPA</span></h2>
            </div>
            <div class="scene-title">
                <h2 class="hangle">회원가입</h2>
            </div>
            <form class="scene-form" onsubmit="join();return false;">
                <!-- 아이디 -->
                <div class="form-row">
                    <div class="form-input">
                        <input type="text" class="input-id" id="scene-join-id" value="" placeholder="아이디">
                    </div>
                </div>
                <!-- 비밀번호 -->
                <div class="form-row">
                    <div class="form-input">
                        <input type="password" class="input-password" id="scene-join-password" value="" placeholder="비밀번호">
                    </div>
                </div>
                <!-- 이름 -->
                <div class="form-row">
                    <div class="form-input">
                        <input type="text" class="input-name" id="scene-join-name" value="" placeholder="이름">
                    </div>
                </div>
                <!-- 버튼 -->
                <div class="form-row right">
                    <div class="form-input">
                        <input type="submit" value="회원가입">
                    </div>
                </div>
            </form>
            <div class="scene-form-ext">
                <div class="link-to-login">
                    <a href="#" onclick="move('로그인');return false;">이미 회원가입 하셨다면 로그인 해주세요.</a>
                </div>
                <div class="copyrights eng">
                    <span></span> @2021 HOYAA.js Library company.
                </div>
            </div>
        </div>
        <!-- 회원가입 화면 끝 -->
        <!-- 로그인 화면 -->
        <div id="scene-login">
            <div class="program-title">
                <h2><span><i class="far fa-dizzy"></i></span><span class="eng">My First SPA</span></h2>
            </div>
            <div class="scene-title">
                <h2 class="eng">LOG-IN</h2>
            </div>
            <form class="scene-form" onsubmit="login();return false;">
                <!-- 아이디 -->
                <div class="form-row">
                    <div class="form-input">
                        <input type="text" class="input-id" id="scene-login-id" value="" placeholder="아이디">
                    </div>
                </div>
                <!-- 비밀번호 -->
                <div class="form-row">
                    <div class="form-input">
                        <input type="password" class="input-password" id="scene-login-password" value="" placeholder="비밀번호">
                    </div>
                </div>
                <!-- 버튼 -->
                <div class="form-row right">
                    <div class="form-input">
                        <input type="submit" value="로그인">
                    </div>
                </div>
            </form>
            <div class="scene-form-ext">
                <div class="link-to-join">
                    <a href="#" onclick="move('회원가입');return false;">아직도 회원가입을 안하셨습니까? 회원가입하기</a>
                </div>
                <div class="copyrights eng">
                    <span></span> @2021 HOYAA.js Library company.
                </div>
            </div>
        </div>
        <!-- 로그인 화면 끝 -->

    </div>

    <!-- 위젯 -->
    <div id="message-box">
        <div class="message-border">
            <div class="message-title">
                <span class="icon"><i class="far fa-grin-beam-sweat"></i></span>
                <span class="text">메세지 타이틀</span>
            </div>
            <div class="message-text">
                메세지 박스의 본문입니다.
            </div>
            <div class="message-button">
                <button class="close" onclick="closeMessageBox()">닫기</button>
            </div>
        </div>
    </div>
    <!-- 위젯 끝 -->

    <!-- script plug-in -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./hoyaajs/hoyaa.js?v=1"></script>
    <!-- 현재 페이지를 위한 스크립트 -->
    <script src="script.js?v=3"></script>
</body>
</html>
